<div fxLayout="row wrap" fxLayoutGap="10px">
  <!-- <div fxFlex="calc(50% -10px)" fxFlex.sm="calc(30% -10px)" fxFlex.gt-sm="calc(20% - 10px)" *ngFor="let item of items"> -->
  <div fxFlex="100" fxFlex.sm="30" fxFlex.gt-sm="20" *ngFor="let item of items">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile
          dog that copes very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
